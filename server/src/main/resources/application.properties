server.port=8083
server.servlet.context-path=/maven-project

spring.datasource.url=jdbc:mysql://localhost:3306/mptest?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update

mybatis.mapper-locations=classpath*:com/zhm/**/mapping/*.xml

#redis
spring.redis.host=192.168.18.129
spring.redis.port=6379
spring.redis.timeout=6000ms

mptest.authority.default.excluded_patterns = /**/favicon.ico,/webjars/**,/static/js/**,/static/css/**,/static/font/**,/swagger-ui.html,/swagger-resources/**,/v2/api-docs,/redis/*

#用户登录后，页面存在的cookie中cookieName
mptest.authority.default.cookieName=com.mptst.development.cookieName
#Redis中存储用户信息
mptest.redis.user.info=com.mptst.user.info.