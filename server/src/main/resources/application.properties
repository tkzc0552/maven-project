server.port=8082
server.servlet.context-path=/maven-project

spring.datasource.url=jdbc:mysql://localhost:3306/ittest?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driverClassName=com.mysql.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update

mybatis.mapper-locations=classpath*:com/zhm/**/mapping/*.xml

#redis
spring.redis.host=192.168.18.129
spring.redis.port=6379
spring.redis.timeout=6000ms

mfw.authority.default.excluded_patterns = /**/favicon.ico,/webjars/**,/static/js/**,/static/css/**,/static/font/**

#用户登录后，页面存在的cookie中cookieName
mfw.authority.default.cookieName=com.mfw.development.cookieName
#Redis中存储用户信息
mfw.redis.user.info=com.mfw.user.info.